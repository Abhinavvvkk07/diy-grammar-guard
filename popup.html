<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>DIY Grammar Guard Settings</title>
    <style>
        body {
            font-family: sans-serif;
            width: 300px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        h3 {
            margin-top: 0;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="password"] {
            width: 95%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 10px;
            color: green;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>Settings</h3>
    <label for="apiKey">LLM API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key">
    <button id="saveButton">Save</button>
    <label for="userContext" style="margin-top:16px;">Your Writing Context:</label>
    <div style="font-size:12px;color:#666;margin-bottom:4px;">This will help the AI personalize suggestions for your writing (e.g. your background, goals, or target audience).</div>
    <textarea id="userContext" rows="4" style="width:95%;padding:8px;margin-bottom:10px;border:1px solid #ccc;border-radius:4px;"></textarea>
    <button id="saveContextButton">Save Context</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
